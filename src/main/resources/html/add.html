<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Mandomedia Add</title>

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css"/>
</head>
<body class="container bg-light">
<main class="row row-cols-1 mt-5">
    <section class="col">
        <form class="row g-2">
            <div class="input-group">
                <label class="input-group-text" for="man-dui">DUI:</label>
                <input id="man-dui" class="form-control">
            </div>

            <div class="input-group">
                <label class="input-group-text" for="man-employee">Employee:</label>
                <input id="man-employee" class="form-control">
            </div>

            <div class="input-group">
                <label class="input-group-text" for="man-salary">Salary:</label>
                <input id="man-salary" class="form-control">
            </div>

            <div class="form-check ms-4">
                <label class="form-check-label" for="man-active">Active</label>
                <input class="form-check-input" type="checkbox" value="" id="man-active">
            </div>

            <div class="input-group">
                <button type="reset" class="btn btn-danger">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </section>

    <section class="col mt-4 text-center">
        <div class="border bg-white mx-3 py-5 px-3 rounded-3 shadow">
            <div class="input-group">
                <p class="col-5 text-end">AFP (8%)</p>
                <p class="col-7">$0</p>
            </div>

            <div class="input-group">
                <p class="col-5 text-end">ISSS (11%)</p>
                <p class="col-7">$0</p>
            </div>

            <div class="input-group">
                <p class="col-5 text-end">Income (6%)</p>
                <p class="col-7">$0</p>
            </div>

            <div class="input-group border-top mt-2 pt-2">
                <p class="col-5 fw-bold text-end">Total</p>
                <p class="col-7 fw-bold">$0</p>
            </div>
        </div>
    </section>
</main>
<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
