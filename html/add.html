<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Mandomedia Add</title>

    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css"/>
</head>
<body class="container bg-light">
<main class="row row-cols-1 mt-5">
    <section class="col">
        <form class="row g-2">
            <div class="input-group">
                <label class="input-group-text" for="man-dui">DUI:</label>
                <input id="man-dui" class="form-control">
            </div>

            <div class="input-group">
                <label class="input-group-text" for="man-employee">Employee:</label>
                <input id="man-employee" class="form-control">
            </div>

            <div class="input-group">
                <label class="input-group-text" for="man-salary">Salary:</label>
                <input id="man-salary" class="form-control">
            </div>

            <div class="form-check ms-4">
                <label class="form-check-label" for="man-active">Active</label>
                <input class="form-check-input" type="checkbox" value="" id="man-active">
            </div>

            <div class="input-group">
                <button type="reset" class="btn btn-danger">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </section>

    <section class="col mt-4">
        <div class="mb-3 row">
            <label for="man-afp" class="col-sm-2 col-form-label">AFP (8%)</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="man-afp" value="Undefined">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="man-isss" class="col-sm-2 col-form-label">ISSS (11%)</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="man-isss" value="Undefined">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="man-income" class="col-sm-2 col-form-label">Income (6%)</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="man-income" value="Undefined">
            </div>
        </div>
    </section>
</main>
<script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
